(function(){
  const s=new Date(TRIP_START+"T00:00:00"),e=new Date(TRIP_END+"T23:59:59"),el=document.getElementById("countdown");
  function u(){const n=new Date();if(n>=s&&n<=e){el.textContent="You're on this trip right now! \ud83c\uddf2\ud83c\uddf9";el.style.color="#B85C3A";return;}if(n>e){el.textContent="Trip complete \u2713";el.style.color="#999";return;}const d=Math.ceil((s-n)/(864e5));el.textContent=d+" day"+(d===1?"":"s")+" to go!";}
  u();setInterval(u,6e4);
})();

// --- State & Nav ---
let active="mon20";
const nav=document.getElementById("nav");
const content=document.getElementById("content");

function renderNav(){
  nav.innerHTML=TABS.map(t=>`<button class="${t.id===active?'active':''}" data-id="${t.id}">${t.label}</button>`).join("");
  nav.querySelectorAll("button").forEach(b=>b.onclick=()=>{active=b.dataset.id;renderNav();render();window.scrollTo(0,0);});
}

// --- Card rendering ---
const mapIcon='<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>';

function renderCard(c){
  const badgeCls={time:"b-time",ferry:"b-ferry",photo:"b-photo",date:"b-date",dashed:"b-time"}[c.type]||"b-time";
  const cardCls=c.type==="photo"?"photo":c.type==="dashed"?"dashed":c.type==="date"?"date-card":"";
  const paras=c.desc?c.desc.split("\n\n").map(p=>`<p>${p}</p>`).join(""):"";
  let links="";
  if(c.maps) links+=`<a class="btn btn-map" href="${c.maps}" target="_blank" rel="noopener">${mapIcon} ${c.ml||"Map"}</a>`;
  if(c.web) links+=`<a class="btn btn-web" href="${c.web}" target="_blank" rel="noopener">${c.wl||"Website"}</a>`;
  return `<div class="card ${cardCls}"><span class="badge ${badgeCls}">${c.time}</span><h3>${c.title}</h3>${paras}${links?'<div class="links">'+links+'</div>':''}</div>`;
}

// --- Main render ---
function render(){
  const d=DAYS[active];
  if(!d){content.innerHTML="";return;}
  let h=`<div class="day-head"><div class="day-label">${d.dayLabel}</div><div class="day-title">${d.title}</div>${d.sub?'<div class="day-drive">'+d.sub+'</div>':''}</div>`;

  if(active==="bookings"){
    h+=`<div class="list-card">`;
    h+=BOOKINGS.map(b=>{
      let extra=b.extra?`<div class="extra">${b.extra}</div>`:"";
      let link=b.web?`<div class="links" style="margin-top:4px"><a class="btn btn-web" href="${b.web}" target="_blank" rel="noopener">Website</a></div>`:"";
      return `<div class="booking-row"><span class="status" style="color:#B85C3A">!</span><div class="info">${b.text}${extra}${link}</div></div>`;
    }).join("");
    h+=`</div>`;
  }
  else if(active==="packing"){
    PACKING.forEach(cat=>{
      h+=`<div class="list-card"><h3>${cat.cat}</h3>`;
      cat.items.forEach(i=>{h+=`<div class="list-item"><span class="dot">\u25cb</span><span>${i}</span></div>`;});
      h+=`</div>`;
    });
  }
  else if(active==="photos"){
    PHOTO_SPOTS.forEach((s,i)=>{
      h+=`<div class="card photo"><span class="badge b-photo">${s.day} \u00b7 Spot ${i+1}</span><h3>${s.name}</h3><p>${s.desc}</p><div class="links"><a class="btn btn-map" href="https://www.google.com/maps/search/${encodeURIComponent(s.name+' Malta')}" target="_blank" rel="noopener">${mapIcon} Open in Maps</a></div></div>`;
    });
  }
  else if(active==="weather"){
    h+=`<div id="wx" class="weather-card" style="text-align:center;padding:24px;color:#888">Loading forecast...</div>`;
    setTimeout(loadWeather,50);
  }
  else{
    (ITEMS[active]||[]).forEach(c=>{h+=renderCard(c);});
  }
  content.innerHTML=h;
}

// --- Weather ---
const WMO={0:"\u2600\ufe0f Clear",1:"\ud83c\udf24 Mostly clear",2:"\u26c5 Partly cloudy",3:"\u2601\ufe0f Overcast",45:"\ud83c\udf2b Foggy",51:"\ud83c\udf26 Light drizzle",61:"\ud83c\udf27 Light rain",63:"\ud83c\udf27 Rain",80:"\ud83c\udf26 Showers",95:"\u26c8 Thunderstorm"};

async function loadWeather(){
  const el=document.getElementById("wx");
  if(!el)return;
  const now=new Date(),start=new Date(TRIP_START+"T00:00:00");
  const diff=Math.ceil((start-now)/864e5);
  if(diff>16){
    el.innerHTML=`<div style="font-size:36px;margin-bottom:8px">\u2600\ufe0f</div><h3 style="margin-bottom:6px">Forecast not available yet</h3><p>Open-Meteo provides forecasts up to 16 days ahead. Check back closer to the trip.</p><div style="margin-top:16px;padding:16px;background:#F9F8F6;border-radius:10px;text-align:left"><h3 style="font-size:14px;margin-bottom:8px">What to expect in July</h3><p style="font-size:13px;color:#666">Highs 32-35\u00b0C, lows 23-25\u00b0C. Relentless sunshine, virtually no rain. Sea 25-26\u00b0C. Extreme UV. Plan indoor activities for 1-4pm.</p></div>`;
    el.style.textAlign="center";
    return;
  }
  try{
    const url=`https://api.open-meteo.com/v1/forecast?latitude=35.95&longitude=14.42&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max&start_date=${TRIP_START}&end_date=${TRIP_END}&timezone=Europe/Malta`;
    const res=await fetch(url);
    const data=await res.json();
    if(!data.daily){el.innerHTML="Could not load forecast.";return;}
    const dn=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    let rows="";
    data.daily.time.forEach((t,i)=>{
      const dt=new Date(t+"T12:00:00");
      const day=dn[dt.getDay()]+" "+dt.getDate();
      const wx=WMO[data.daily.weathercode[i]]||"?";
      const hi=Math.round(data.daily.temperature_2m_max[i]);
      const lo=Math.round(data.daily.temperature_2m_min[i]);
      const rain=data.daily.precipitation_probability_max[i]||0;
      rows+=`<div class="weather-day"><span class="wd-date">${day}</span><span class="wd-icon">${wx}${rain>0?' \u00b7 '+rain+'% rain':''}</span><span class="wd-temps"><span class="wd-hi">${hi}\u00b0</span> / <span class="wd-lo">${lo}\u00b0</span></span></div>`;
    });
    el.innerHTML=`<span class="badge b-time">Qawra / St Paul's Bay</span>${rows}`;
    el.style.textAlign="left";
  }catch(e){el.innerHTML="Could not load forecast. Check your connection.";}
}

// --- Init ---
renderNav();
render();

</script>
